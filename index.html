<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding css and any library -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Your weather</title>
</head>
<body>
    <header>
        <h1 id="head-1" class="text-primary row-cols-1 text-lg-center ">Weather Dashboard</h1>
    </header>
    <main>
        <section class="search-area col-12  ">
            <div>
                <h2>Search for a City:</h2>
                <input type="text">
                <button>Search</button>
            </div>
            <!-- Empty div to add searched criteria -->
             <div></div> 
        </section>
        <!-- current weather container -->
        <section class="current-weather text-lg-center"> 
            <h2>City (date)</h2>
            <div>
                <h5>temp:</h5>
                <h5>wind:</h5>
                <h5>humidity:</h5>
            </div>
        </section>
        <!-- next 5 days smaller containers dynamically added with JS -->
        <section>
            <h3>5-Day Forecast:</h3>
            <div class="future "></div>
        </section>
    </main>
    <!-- adding js and any library -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
