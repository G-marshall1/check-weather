<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding css and any library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bfdf5d5fe2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Your weather</title>
</head>
<body>
    <header>
        <h1 id="head-1" class=" row-cols-1 text-lg-center ">Weather Dashboard</h1>
    </header>
    <main>
        <section class="search-area col-lg-1">
            <div class="">
                <h2>Search for a City:</h2>
                <input class="w-100" type="text">
                <button class="bg-primary text-white w-100">Search</button>
            </div>
            <!-- Empty div to add searched criteria -->
             <div class="history">history</div> 
        </section>
        <!-- current weather container -->
        <section class="current-weather text-lg-center"> 
            <h2>City (date)</h2>
            <div>
                <h5>temp:</h5>
                <h5>wind:</h5>
                <h5>humidity:</h5>
            </div>
        </section>
        <!-- next 5 days smaller containers dynamically added with JS -->
        <section class="future-forecast">
            <h3>5-Day Forecast:</h3>
            <div class="card-1 border-primary">
                <div class="card-body">
                  <h5 class="card-title fw-bold">date</h5>
                  <img class="card-img-top" src="holder.js/100px180/" alt="fa-image">
                  <p class="card-temp">temp:</p>
                  <p class="card-wind">wind:</p>
                  <p class="card-humidity">humidity:</p>
                </div>
              </div>
            </div>
            <div class="card-2 border-primary">
                <div class="card-body">
                  <h5 class="card-title fw-bold">date</h5>
                  <img class="card-img-top" src="fa-solid fa-cloud-showers-water" alt="fa-image">
                  <p class="card-temp">temp:</p>
                  <p class="card-wind">wind:</p>
                  <p class="card-humidity">humidity:</p>
                </div>
              </div>
            </div>
            <div class="card-3 border-primary">
                <div class="card-body">
                  <h5 class="card-title fw-bold">date</h5>
                  <img class="card-img-top" src="holder.js/100px180/" alt="fa-image">
                  <p class="card-temp">temp:</p>
                  <p class="card-wind">wind:</p>
                  <p class="card-humidity">humidity:</p>
                </div>
              </div>
            </div>
            <div class="card-4 border-primary">
                <div class="card-body">
                  <h5 class="card-title fw-bold">date</h5>
                  <img class="card-img-top" src="holder.js/100px180/" alt="fa-image">
                  <p class="card-temp">temp:</p>
                  <p class="card-wind">wind:</p>
                  <p class="card-humidity">humidity:</p>
                </div>
              </div>
            </div>
            <div class="card-5 border-primary">
                <div class="card-body">
                  <h5 class="card-title fw-bold">date</h5>
                  <img class="card-img-top" src="holder.js/100px180/" alt="fa-image">
                  <p class="card-temp">temp:</p>
                  <p class="card-wind">wind:</p>
                  <p class="card-humidity">humidity:</p>
                </div>
              </div>
            
      
</div>
        </section>
    </main>
    <!-- adding js and any library -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
